<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test1</title>
<link rel="shortcut icon" type="image/x-icon" href="http://gudi.kr/images/icon_goodee.png">
<style>
	body {margin: 0;}
	img {width: 100px;}
	section {width: 500px; margin: 0 calc((100% - 500px) / 2);}
	section::after {display: table; content: ""; clear: both;}
	img, div {width: 100px; height: 100px; float: left;}
	div {background-color: #3a2f2f;}
</style>

<script>
	function drag(e){
		e.dataTransfer.setData("src", e.target.src);
	}
	
	function allow(e){
		e.preventDefault(); 
	}
	
	function drop(e){
		e.preventDefault();
		var src = e.dataTransfer.getData("src");
		var img = document.createElement("IMG");
		img.setAttribute("src", src);
		e.target.appendChild(img);
	}
</script>

</head>
<body>
	<section>
		<img id="img1" alt="image1" src="http://gudi.kr/images/icon_goodee.png" draggable="true" ondragstart="drag(event)">
		<img id="img2" alt="image2" src="/img/android.png" draggable="true" ondragstart="drag(event)">
	</section>
	<hr>
	<section>
		<div ondrop="drop(event)" ondragover="allow(event)"></div>
